<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productly | Design Agency Landing Page UI</title>
    <!-- style css file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- main section -->
    <main>
        <!-- header section-->
        <header>
            <nav class="navbar navbar-expand-lg sticky-top p-3 navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="./assets/images/logo.svg" height="31px"
                            alt="productly-logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto small">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Resources</a>
                            </li>
                        </ul>
                        <div class="d-flex ms-lg-4">
                            <a class="btn btn-outline-light text-dark rounded-1 px-4 py-2 fw-semibold" href="#"
                                role="button">Sign In</a>
                            <a class="btn btn-warning text-white rounded-1 px-4 py-2 fw-semibold ms-3" href="#"
                                role="button">Sign Up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /header section-->
        <!-- hero section -->
        <section>
            <div class="container">
                <div class="row pt-5">
                    <div class="col-lg-6">
                        <h1 class="fw-bold pt-lg-5 mt-lg-3 display-5 text-dark">The Design Thinking Superpowers</h1>
                        <p class="mt-4 fs-5 text-secondary mb-lg-5">Tools tutorials, design and innovation experts, all
                            in one place! The most intuitive way to imagine
                            your next user experience.</p>
                        <div class="d-lg-flex align-items-center">
                            <a class="btn btn-warning text-white rounded-1 px-5 py-3 fw-semibold me-3" href="#"
                                role="button">Get Started</a>
                            <a class="btn btn-link px-4 py-2 fw-semibold text-warning" href="#" role="button">
                                <svg class="svg-inline--fa fa-play fa-w-14 me-2" aria-hidden="true" focusable="false"
                                    data-prefix="fas" data-icon="play" role="img" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 448 512" height="15px" data-fa-i2svg="">
                                    <path fill="currentColor"
                                        d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
                                    </path>
                                </svg>Watch the video</a>

                        </div>
                    </div>
                    <div class="col-lg-6 ms-lg-auto">
                        <img src="./assets/images/hero-img.png" alt="productly-hero-img" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <!-- /hero section -->
    </main>
    <!-- /main section -->
